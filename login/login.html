<body>

    <div class="jumbotron jumbotron-fluid" style= "background-image : url('bg5.jpg')">
        <div class="container">
            <form class="form" action="../admin.php" method="POST" onSubmit="return validasi()">
                <div class="title">
                    <p>Sofa. Login</p>
                </div>

                <div class="form-group">
                    <label for="username">Username :</label>
                    <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp">
                </div>

                <div class="form-group">
                    <label for="password">Password :</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                
                <div class="check">
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                </div>

                <div class="button">
                    <button type="submit" class="btn btn-primary">Log In</button>
                </div>
            </form>
        </div>
    </div>
    
    


    <script type="text/javascript">
        function validasi() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            if (username != "" && password != "") {
                if (username == "admin" && password == "admin") {
                    return true;
                }else {
                    alert('Your username and password is incorrect, please login again');
                    return false;
                }   
            }
            if (username != "" && password == "") {
                alert('Password cannot by empety');
                return false;
            }
            if (username == "" && password != "") {
                alert('Username cannot by empety');
                return false;
            }
            else {
                alert('Please enter your username and password !');
                return false;
            }
            
        }
    </script>
